{% extends "admin/base_site.html" %}
{% load i18n %}

{% if not is_popup %}
    {% block breadcrumbs %}
        <div class="breadcrumbs">
            <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
            &rsaquo;
            <a href="{% url 'admin:app_list' app_label=app_label %}">
                {{ app_label|capfirst|escape }}
            </a>
            &rsaquo;
            <a href="{% url 'admin:dbsnapshot_server_changelist' %}">
                {{ verbose_name }}
            </a>
        </div>
    {% endblock %}
{% endif %}

{% block content %}
<div id="content-main">
    <div class="module" id="changelist">
        {% block result_list %}{% endblock %}
    </div>
</div>
{% endblock %}
